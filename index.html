<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Flashcards</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome CDN 추가 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* 추가된 CSS */
    .known-word {
      font-size: 80px;
      /* 아는 단어의 원하는 사이즈 */
      color: #3f51b5;
      /* 아는 단어의 대조색 */
    }
  </style>
</head>

<body>
  <!-- 시작 버튼 추가 -->
  <button id="start-button">시작</button>

  <div class="flashcard-container">
    <div class="flashcard" id="flashcard">
      <div class="front" id="front">
        <!-- 단어 표시 -->
      </div>
      <div class="back" id="back">
        <!-- 뜻 표시 -->
      </div>
    </div>
  </div>

  <!-- 버튼 컨테이너 수정 -->
  <div id="button-container">
    <!-- Font Awesome 아이콘 추가 -->
    <button id="toggle-checkbox"><i class="fas fa-check-circle"></i> 아는 단어</button>
    <span id="remaining-words">남아 있는 단어 수: <span id="remaining-words-count">800</span></span>
  </div>

  <!-- 스크립트 추가 -->
  <script src="script.js"></script>
</body>

</html>
